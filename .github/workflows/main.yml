on:
  issue_comment:

jobs:
  emoji:
    runs-on: ubuntu-latest
    steps:
      - name: Find comments
        uses: actions-cool/issues-helper@v3
        with:
          actions: 'find-comments'
      - name: emoji-comment
        uses: actions-cool/emoji-helper@v1.0.0
        with:
          type: 'comment'
          emoji: 'rocket'
          comment-id: 1
