name: Emoji on Comment

on: issue_comment

jobs:
  pr_commented:
    runs-on: ubuntu-latest
    name: Emoji comment
    if: ${{ github.event.issue.pull_request && startsWith(github.event.comment.body, '/build:v0') }}
    steps:
      - uses: actions-cool/emoji-helper@v1.0.0
        with:
          type: 'comment'
          emoji: 'rocket'
